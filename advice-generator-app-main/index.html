<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="box">
    <div class="id-wrapper">Advice #<span id="id"></span>
    </div>
    <p class="advice"></p>
    <div class="lds-ripple">
      <div></div>
      <div></div>
    </div>
    <footer>
      <img src="./images/pattern-divider-desktop.svg">
      <img src="./images/pattern-divider-mobile.svg">
    </footer>
    <button class="random-btn">
      <img src="./images/icon-dice.svg">
    </button>
  </div>
  <div class="error">
    <h1>Error</h1>
    <p class="content">Please refresh the page</p>
    <button onclick="window.location.reload()">Refresh</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.facebook.com/shvqn/">Vũ Quân</a>.
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
